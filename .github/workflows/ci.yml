name: CI/CD Pipeline with PR Comment

on:
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture the output
        id: test_outcome
        run: |
          npm test | tee test-results.txt
          TEST_RESULT=$(cat test-results.txt)
          echo "TEST_RESULT<<EOF" >> $GITHUB_ENV
          echo "$TEST_RESULT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "::set-output name=test-result::$(echo $TEST_RESULT)"

      - name: Leave a comment on PR with test results
        uses: thollander/actions-comment-pull-request@v1
        if: always()
        with:
          message: |
            **Test Results:** 
            ```
            ${{ env.TEST_RESULT }}
            ```
          GITHUB_TOKEN: ${{ secrets.TOKENS }}
