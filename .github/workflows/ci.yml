name: 'coverage'
on:
  pull_request:
    branches:
      - develop
jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write

    steps:
      - uses: actions/checkout@v3
      - run: npm i ts-node
      - uses: ArtiomTr/jest-coverage-report-action@v2.3.0
        with:
          threshold: 100
          github-token: ${{ secrets.TOKENS }}
          annotations: none
