name: CI/CD Pipeline with PR Comment

on:
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture the output in JSON format
        run: npm test -- --json --outputFile=test-results.json

      - name: Generate test results report from JSON
        run: |
          echo "| Test File       | Passed | Total | Pass Rate (%) |" > report.md
          echo "|-----------------|--------|-------|---------------|" >> report.md
          jq -r '.testResults[] | "\(.name) \(.assertionResults | length) \(.assertionResults | map(select(.status == "passed")) | length)"' test-results.json | while read -r line; do
            FILE=$(echo $line | cut -d' ' -f1)
            TOTAL=$(echo $line | cut -d' ' -f2)
            PASSED=$(echo $line | cut -d' ' -f3)
            RATE=$(echo "scale=2; $PASSED/$TOTAL*100" | bc)
            FILE_NAME=$(basename $FILE)
            printf "| %-15s | %6d | %5d | %13.2f |\n" "$FILE_NAME" "$PASSED" "$TOTAL" "$RATE" >> report.md
          done
          TEST_RESULTS="$(cat report.md)"
          echo "TEST_RESULTS<<EOF" >> $GITHUB_ENV
          echo "$TEST_RESULTS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Leave a comment on PR with test results
        uses: thollander/actions-comment-pull-request@v1
        if: always()
        with:
          message: |
            **Test Results:**

            ${{ env.TEST_RESULTS }}

          GITHUB_TOKEN: ${{ secrets.TOKENS }}
