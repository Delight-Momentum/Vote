name: CI/CD Pipeline with PR Comment

on:
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Node.js 설정, 의존성 설치, 테스트 실행 등 필요한 단계 추가
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

      # 테스트 성공 후 PR에 메시지 남기기
      - name: Leave a comment on PR
        if: always()
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: '테스트가 성공적으로 완료되었습니다! 🎉'
          GITHUB_TOKEN: ${{ secrets.TOKENS }}
