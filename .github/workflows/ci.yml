name: CI/CD Pipeline with PR Comment

on:
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture the output
        run: npm test -- --verbose > test-results.txt 2>&1

      - name: Generate test results report
        id: generate_report
        run: |
          echo "| Test File       | Passed | Total | Pass Rate (%) |" > report.md
          echo "|-----------------|--------|-------|---------------|" >> report.md
          TEST_FILES=$(grep -oP 'PASS __tests__/\K[^ ]+' test-results.txt | sort -u)
          for FILE in $TEST_FILES; do
            FILE_PATH="__tests__/$FILE"
            PASSED=$(grep -P "__tests__/$FILE" test-results.txt | grep -o "âœ“" | wc -l)
            TOTAL=$(grep -cP "__tests__/$FILE" test-results.txt)
            if [ "$TOTAL" -ne 0 ]; then
              RATE=$(echo "scale=2; $PASSED/$TOTAL*100" | bc)
            else
              RATE=0
            fi
            printf "| %-15s | %6d | %5d | %13.2f |\n" "$FILE" "$PASSED" "$TOTAL" "$RATE" >> report.md
          done
          TEST_RESULTS="$(cat report.md)"
          echo "TEST_RESULTS<<EOF" >> $GITHUB_ENV
          echo "$TEST_RESULTS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Leave a comment on PR with test results
        uses: thollander/actions-comment-pull-request@v1
        if: always()
        with:
          message: |
            **Test Results:**
            ```
            ${{ env.TEST_RESULTS }}
            ```
          GITHUB_TOKEN: ${{ secrets.TOKENS }}
