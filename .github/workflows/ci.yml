name: 'coverage'
on:
  pull_request:
    branches:
      - devlop
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ArtiomTr/jest-coverage-report-action@v2.3.0
        with:
          threshold: 100
          github-token: ${{ secrets.TOKENS }}
          annotations: none
