name: CI/CD Pipeline with PR Comment

on:
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture the output
        run: npm test -- --verbose > test-results.txt 2>&1

      - name: Generate test results report
        id: generate_report
        run: |
          echo "| Test File | Passed | Total | Pass Rate (%) |" > report.md
          echo "|-----------|--------|-------|---------------|" >> report.md
          PASSED_TESTS=$(grep -oP '✓' test-results.txt | wc -l)
          TOTAL_TESTS=$(grep -c -E '✓|○' test-results.txt)
          PASS_RATE=$(echo "scale=2; $PASSED_TESTS/$TOTAL_TESTS*100" | bc)
          echo "| Combined | $PASSED_TESTS | $TOTAL_TESTS | $PASS_RATE |" >> report.md
          TEST_RESULTS="$(cat report.md)"
          echo "TEST_RESULTS<<EOF" >> $GITHUB_ENV
          echo "$TEST_RESULTS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Leave a comment on PR with test results
        uses: thollander/actions-comment-pull-request@v1
        if: always()
        with:
          message: |
            **Test Results:**
            ${{ env.TEST_RESULTS }}
          GITHUB_TOKEN: ${{ secrets.TOKENS }}
