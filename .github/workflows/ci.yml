name: CI/CD Pipeline with PR Comment

on:
  pull_request:
    branches: [develop]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Node.js 설정, 의존성 설치, 테스트 실행 등 필요한 단계 추가
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        
      - name: Run tests and save results
        run: npm test > test-results.txt

      - name: Read test results
        id: test_results
        run: |
          echo "::set-output name=test_results::$(cat test-results.txt)"

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.TOKENS}}
          script: |
            const issue_number = context.issue.number;
            const body = `### Test Results\n\`\`\`\n${{steps.test_results.outputs.test_results}}\n\`\`\``;
            github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: body
            });

        # 테스트 성공 후 PR에 메시지 남기기
        - name: Leave a comment on PR1
          if: always()
          uses: thollander/actions-comment-pull-request@v1
          with:
            message: '메세지 무조건 남김 🎉'
            GITHUB_TOKEN: ${{ secrets.TOKENS }}

