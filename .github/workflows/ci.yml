name: 'coverage'
on:
  pull_request:
    branches:
      - develop
jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - uses: ArtiomTr/jest-coverage-report-action@v2.3.0
        with:
          github-token: ${{ secrets.TOKENS }}
          skip-step: install
          threshold: 100
          annotations: none
