name: CI/CD Pipeline with PR Comment

on:
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture the output
        run: npm test > test-results.txt 2>&1

      - name: Upload test results as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results.txt

      - name: Read test results and set as output
        id: test_results
        run: |
          TEST_RESULTS="$(cat test-results.txt)"
          echo "::set-output name=test_results::$TEST_RESULTS"
          echo "TEST_RESULTS<<EOF" >> $GITHUB_ENV
          echo "$TEST_RESULTS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Leave a comment on PR with test results
        uses: thollander/actions-comment-pull-request@v1
        if: always()
        with:
          message: |
            **Test Results:**
            ```
            ${{ env.TEST_RESULTS }}
            ```
          GITHUB_TOKEN: ${{ secrets.TOKENS }}
